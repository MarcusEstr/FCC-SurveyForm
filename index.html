<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>
  <meta name="description" content="FCC Survey Form">
  <meta name="Marcus Estrada" content="SurveyForm">

  <link rel="stylesheet" href="css/scripts.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

	<h1 id="title">Public Transit Survey Form</h1>
	<p id="description">Survey of riders of public transportation in Southern California</p>

	<form id="survey-form">
		<div class="form-div">
			<label id="name-label" for="name">Name:</label>
			<input id="name" type="text" placeholder="Enter Name" required>
		</div>
		<div class="form-div">
			<label id="email-label" for="email">Email:</label>
			<input id="email" type="email" placeholder="Enter Email" required>
		</div>
		<div class="form-div">
			<label id="number-label" for="number">Age:</label>
			<input id="number" type="number" min="10" max="130" placeholder="Age">
		</div>
		<div class="form-div">
			<label id="dropdown-label" for="dropdown">Your County:</label>
			<select id="dropdown" required>
				<option selected disabled value>Select option</option>
				<option value="Option1">Los Angeles</option>
				<option value="Option2">Orange County</option>
				<option value="Option3">San Diego</option>
				<option value="Option4">Riverside</option>
			</select>
		</div>
		<div class="form-div">
			<label id="radio-label" for="radio-button">Frequency of Public Transit Use:</label>
			<label class="radio-opt-label"><input name="radio-button" value="Always" type="radio">Always - All trips</label>
			<label class="radio-opt-label"><input name="radio-button" value="Often" type="radio">Often - Majority of Trips</label>
			<label class="radio-opt-label"><input name="radio-button" value="Occasionally" type="radio">Occasionally - Some portion of trips</label>
			<label class="radio-opt-label"><input name="radio-button" value="Never" type="radio">Never - No trips</label>
		</div>
		<div class="form-div">
			<p>Types of Transit Use (select as many as used):</p>
			<input id="checkbox-1" type="checkbox" name="checkbox-button" value="check1">
			<label for="checkbox-1">Bus</label>
			<input id ="checkbox-2" type="checkbox" name="checkbox-button" value="check2">
			<label for="checkbox-2">Train</label>
			<input id ="checkbox-3" type="checkbox" name="checkbox-button" value="check3">
			<label for="checkbox-3">Streetcar</label>
			<input id ="checkbox-4" type="checkbox" name="checkbox-button" value="check4">
			<label for="checkbox-4">No public transit</label>
		</div>
		<div class="form-div">
			<label for="textbox">Any Additional Comments?</label>
			<textarea id="textbox" name="textbox" rows="5" cols="30"></textarea>
		</div>
		<div class="form-div">
			<button id="submit" type="submit" form="survey-form" value="Submit">Submit</button>
		</div>

	</form>

  <!-- <script src="js/scripts.js"></script> -->
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
