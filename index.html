<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>
  <meta name="description" content="FCC Survey Form">
  <meta name="Marcus Estrada" content="SurveyForm">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

	<h1 id="title">FreeCodeCamp - Survey Form</h1>
	<p id="description">Short explanation of survey</p>

	<form id="survey-form">
		<label id="name-label" for="name">Name</label>
		<input id="name" type="text" placeholder="Enter Name" required>

		<label id="email-label" for="email">Email</label>
		<input id="email" type="email" placeholder="Enter Email" required>

		<label id="number-label" for="number">Number</label>
		<input id="number" type="number" min="10" max="100" placeholder="Enter No.">

		<label id="dropdown-label" for="dropdown">Dropdown</label>
		<select id="dropdown">
			<option selected disabled value>Select option</option>
			<option value="Option1">Option 1</option>
			<option value="Option2">Option 2</option>
			<option value="Option3">Option 3</option>
		</select>

		<label id="radio-label" for="radio-button">Select option:</label>
		<input id="radio-option-1" type="radio" name="radio-button" value="radio1">
		<label for="radio-option-1">Option 1</label>
		<input id="radio-option-2" type="radio" name="radio-button" value="radio2">
		<label for="radio-option-2">Option 2</label>

	</form>

  <!-- <script src="js/scripts.js"></script> -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
