<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>
  <meta name="description" content="FCC Survey Form">
  <meta name="Marcus Estrada" content="SurveyForm">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

	<h1 id="title">FreeCodeCamp - Survey Form</h1>
	<p id="description">Short explanation of survey</p>

	<form id="survey-form">
		<label id="name-label" for="name">Name</label>
		<input id="name" type="text" required>

		<label id="email-label" for="email">Email</label>
		<input id="email" type="email" required>

		<label id="number-label" for="number">Number</label>
		<input id="number" type="number" min="10" max="100">
	</form>

  <!-- <script src="js/scripts.js"></script> -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
